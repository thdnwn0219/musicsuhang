<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Suhang - 수행곡 연속재생</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #f5f1e8, #e8ddd4);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 30px 20px 20px;
            background: linear-gradient(135deg, #2c1810, #8b4513);
            color: white;
        }

        .year-text {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .logo-container {
            margin: 20px 0;
        }

        .logo-img {
            max-width: 100%;
            height: auto;
            max-height: 80px;
        }

        .subtitle {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
        }

        .main-content {
            padding: 30px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #2c1810;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-family: 'Pretendard', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn.active {
            background: #2c1810;
            color: white;
        }

        .control-btn:not(.active) {
            background: #e0e0e0;
            color: #666;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .player-section {
            background: #f8f8f8;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .current-song {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-card.flipping {
            transform: rotateY(180deg);
        }

        .song-card.hidden {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
        }

        .song-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c1810;
        }

        .song-title.hidden-text {
            color: #888;
            font-style: italic;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .play-btn {
            background: #2c1810;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #8b4513;
            transform: scale(1.1);
        }

        .play-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #2c1810;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            font-size: 14px;
            color: #666;
            min-width: 45px;
            text-align: center;
        }

        .playlist {
            margin-top: 20px;
        }

        .playlist-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: #2c1810;
            color: white;
        }

        .playlist-item.loading {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .playlist-item.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .track-number {
            background: #e0e0e0;
            color: #666;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .playlist-item.active .track-number {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .loading-message {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .bottom-text {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #2c1810;
        }

        .made-by {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
            background: #f8f8f8;
        }

        audio {
            display: none;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .flipping {
            animation: flip 0.6s ease-in-out;
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
            }
            
            .control-btn {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="year-text">2025년 서양음악사 + 감상 수행평가</div>
            <div class="logo-container">
                <img src="./images/musicsuhang-logo.png" alt="musicsuhang" class="logo-img" onerror="this.style.display='none'">
            </div>
            <div class="subtitle">수행곡 연속재생</div>
        </div>

        <div class="main-content">
            <div class="section-title">노래재목</div>
            
            <div class="controls">
                <button class="control-btn active" id="sequentialBtn">재생</button>
                <button class="control-btn" id="pauseBtn">정지 ×</button>
                <button class="control-btn" id="randomBtn">랜덤재생</button>
            </div>

            <div class="player-section">
                <div class="current-song">
                    <div class="song-card" id="songCard">
                        <div class="song-title" id="songTitle">재생할 곡을 선택하세요</div>
                    </div>
                    
                    <div class="audio-controls">
                        <button class="play-btn" id="playPauseBtn">▶</button>
                        <div class="progress-container" id="progressContainer">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                        <div class="time-display" id="timeDisplay">0:00</div>
                    </div>
                </div>

                <div id="messageContainer"></div>

                <div class="playlist" id="playlist">
                    <!-- 플레이리스트 항목들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>

        <div class="bottom-text">
            버그나 문제 오류있으면<br>알려주세요
        </div>

        <div class="made-by">
            made by 소현성
        </div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script>
        // GitHub Raw 파일 링크 설정
        // 사용법: GitHub 저장소에 음악 파일 업로드 후, Raw 링크를 아래에 추가하세요
        // 예: https://raw.githubusercontent.com/사용자명/저장소명/main/music/파일명.mp3
        
        const GITHUB_BASE_URL = 'https://raw.githubusercontent.com/사용자명/저장소명/main/music/';
        
        // 음악 파일 목록 (GitHub에 업로드된 실제 파일명으로 교체하세요)
        const musicFiles = [
            GITHUB_BASE_URL + '1. 클래식곡1.mp3',
            GITHUB_BASE_URL + '2. 클래식곡2.mp3', 
            GITHUB_BASE_URL + '3. 클래식곡3.mp3',
            GITHUB_BASE_URL + '4. 클래식곡4.mp3',
            GITHUB_BASE_URL + '5. 클래식곡5.mp3'
        ];
        
        // 또는 직접 GitHub Raw 링크를 사용하는 방법:
        /*
        const musicFiles = [
            'https://raw.githubusercontent.com/사용자명/저장소명/main/music/Bach - Air on G String.mp3',
            'https://raw.githubusercontent.com/사용자명/저장소명/main/music/Mozart - Eine kleine Nachtmusik.mp3',
            'https://raw.githubusercontent.com/사용자명/저장소명/main/music/Beethoven - Symphony No.9.mp3'
        ];
        */

        let currentMode = 'sequential';
        let currentTrack = -1;
        let isPlaying = false;
        let isRandomMode = false;
        let revealedCards = new Set();
        let loadingTrack = false;

        const audioPlayer = document.getElementById('audioPlayer');
        const songCard = document.getElementById('songCard');
        const songTitle = document.getElementById('songTitle');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const timeDisplay = document.getElementById('timeDisplay');
        const playlist = document.getElementById('playlist');
        const messageContainer = document.getElementById('messageContainer');

        // 버튼 참조
        const sequentialBtn = document.getElementById('sequentialBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const randomBtn = document.getElementById('randomBtn');

        // 메시지 표시 함수
        function showMessage(message, type = 'info') {
            messageContainer.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'loading-message'}">${message}</div>`;
            if (type !== 'error') {
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 3000);
            }
        }

        // 플레이리스트 생성
        function createPlaylist() {
            playlist.innerHTML = '';
            musicFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div>${removeTrackNumber(getFileName(file))}</div>
                `;
                item.addEventListener('click', () => playTrack(index));
                playlist.appendChild(item);
            });
        }

        // 파일명에서 경로 제거
        function getFileName(filePath) {
            return filePath.split('/').pop();
        }

        // 트랙 번호 제거 함수
        function removeTrackNumber(filename) {
            return filename.replace(/^\d+\.\s*/, '').replace(/\.[^/.]+$/, '');
        }

        // GitHub Raw 링크 유효성 검사
        async function validateGitHubUrl(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // 오디오 로드 확인
        function checkAudioLoad(src) {
            return new Promise((resolve, reject) => {
                const testAudio = new Audio();
                testAudio.addEventListener('canplaythrough', () => resolve(true));
                testAudio.addEventListener('error', () => reject(false));
                testAudio.addEventListener('loadstart', () => {
                    // GitHub에서 로딩 시작
                    console.log('GitHub에서 음악 파일 로딩 중:', src);
                });
                testAudio.src = src;
                testAudio.load();
            });
        }

        // 트랙 재생
        async function playTrack(index) {
            if (loadingTrack) return;
            
            loadingTrack = true;
            currentTrack = index;
            const file = musicFiles[index];
            
            // 플레이리스트 항목 로딩 상태 표시
            updatePlaylistHighlight();
            const playlistItem = playlist.children[index];
            playlistItem.classList.add('loading');
            
            showMessage('GitHub에서 음악을 불러오는 중...', 'loading');
            
            try {
                // GitHub URL 유효성 먼저 확인
                console.log('GitHub URL 확인 중:', file);
                const isValidUrl = await validateGitHubUrl(file);
                
                if (!isValidUrl) {
                    throw new Error('GitHub 파일에 접근할 수 없습니다. URL을 확인하세요.');
                }
                
                // 오디오 소스 설정
                audioPlayer.src = file;
                audioPlayer.load();
                
                // 오디오 로드 대기 (GitHub에서 로딩하므로 시간이 더 걸릴 수 있음)
                await new Promise((resolve, reject) => {
                    const onCanPlay = () => {
                        audioPlayer.removeEventListener('canplaythrough', onCanPlay);
                        audioPlayer.removeEventListener('error', onError);
                        console.log('GitHub 음악 파일 로드 완료:', file);
                        resolve();
                    };
                    
                    const onError = (e) => {
                        audioPlayer.removeEventListener('canplaythrough', onCanPlay);
                        audioPlayer.removeEventListener('error', onError);
                        console.error('GitHub 음악 파일 로드 실패:', file, e);
                        reject(new Error('GitHub에서 파일을 불러올 수 없습니다'));
                    };
                    
                    audioPlayer.addEventListener('canplaythrough', onCanPlay);
                    audioPlayer.addEventListener('error', onError);
                    
                    // GitHub 로딩을 위한 더 긴 타임아웃 (20초)
                    setTimeout(() => {
                        console.log('GitHub 로딩 타임아웃');
                        onError(new Error('로딩 타임아웃'));
                    }, 20000);
                });
                
                updateSongDisplay();
                playlistItem.classList.remove('loading');
                messageContainer.innerHTML = '';
                
                if (currentMode !== 'pause') {
                    await audioPlayer.play();
                    isPlaying = true;
                    playPauseBtn.textContent = '⏸';
                    playPauseBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('재생 오류:', error);
                playlistItem.classList.remove('loading');
                playlistItem.classList.add('error');
                
                let errorMessage = '파일을 재생할 수 없습니다';
                if (error.message.includes('GitHub')) {
                    errorMessage = 'GitHub 파일 로드 실패: URL을 확인하세요';
                } else if (error.message.includes('타임아웃')) {
                    errorMessage = '로딩 시간이 초과되었습니다';
                }
                
                showMessage(`${errorMessage}: ${getFileName(file)}`, 'error');
                
                // 다음 곡으로 자동 이동 (순차 재생 모드에서)
                if (currentMode === 'sequential' && index < musicFiles.length - 1) {
                    setTimeout(() => {
                        playTrack(index + 1);
                    }, 2000);
                }
            }
            
            loadingTrack = false;
        }

        // 송 디스플레이 업데이트
        function updateSongDisplay() {
            if (currentTrack === -1) {
                songTitle.textContent = '재생할 곡을 선택하세요';
                songTitle.className = 'song-title';
                songCard.className = 'song-card';
                return;
            }
            
            const filename = getFileName(musicFiles[currentTrack]);
            const cleanTitle = removeTrackNumber(filename);
            
            if (isRandomMode && !revealedCards.has(currentTrack)) {
                songTitle.textContent = '? ? ?';
                songTitle.className = 'song-title hidden-text';
                songCard.className = 'song-card hidden';
            } else {
                songTitle.textContent = cleanTitle;
                songTitle.className = 'song-title';
                songCard.className = 'song-card';
            }
        }

        // 플레이리스트 하이라이트 업데이트
        function updatePlaylistHighlight() {
            const items = playlist.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.remove('active', 'error');
                if (index === currentTrack) {
                    item.classList.add('active');
                }
            });
        }

        // 시간 포맷 함수
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // 다음 곡 재생
        function playNext() {
            if (currentMode === 'pause') return;
            
            let nextTrack;
            if (isRandomMode) {
                nextTrack = Math.floor(Math.random() * musicFiles.length);
            } else {
                nextTrack = (currentTrack + 1) % musicFiles.length;
            }
            
            playTrack(nextTrack);
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 카드 클릭 (랜덤 모드에서 제목 공개)
            songCard.addEventListener('click', () => {
                if (isRandomMode && currentTrack !== -1 && !revealedCards.has(currentTrack)) {
                    songCard.classList.add('flipping');
                    setTimeout(() => {
                        revealedCards.add(currentTrack);
                        updateSongDisplay();
                        songCard.classList.remove('flipping');
                    }, 300);
                }
            });

            // 재생/일시정지 버튼
            playPauseBtn.addEventListener('click', async () => {
                if (currentMode === 'pause' || currentTrack === -1) return;
                
                try {
                    if (isPlaying) {
                        audioPlayer.pause();
                        playPauseBtn.textContent = '▶';
                        isPlaying = false;
                    } else {
                        await audioPlayer.play();
                        playPauseBtn.textContent = '⏸';
                        isPlaying = true;
                    }
                } catch (error) {
                    console.error('재생/정지 오류:', error);
                    showMessage('재생 중 오류가 발생했습니다.', 'error');
                }
            });

            // 모드 버튼들
            sequentialBtn.addEventListener('click', () => setMode('sequential'));
            pauseBtn.addEventListener('click', () => setMode('pause'));
            randomBtn.addEventListener('click', () => setMode('random'));

            // 오디오 이벤트들
            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = progress + '%';
                    timeDisplay.textContent = formatTime(audioPlayer.currentTime);
                }
            });

            audioPlayer.addEventListener('ended', () => {
                isPlaying = false;
                playPauseBtn.textContent = '▶';
                playNext();
            });

            audioPlayer.addEventListener('error', (e) => {
                console.error('오디오 오류:', e);
                isPlaying = false;
                playPauseBtn.textContent = '▶';
                showMessage('음악 재생 중 오류가 발생했습니다.', 'error');
            });

            audioPlayer.addEventListener('loadstart', () => {
                playPauseBtn.disabled = true;
            });

            audioPlayer.addEventListener('canplay', () => {
                playPauseBtn.disabled = false;
            });

            // 진행 바 클릭으로 시간 이동
            progressContainer.addEventListener('click', (e) => {
                if (audioPlayer.duration) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const percentage = clickX / rect.width;
                    audioPlayer.currentTime = audioPlayer.duration * percentage;
                }
            });
        }

        // 모드 설정
        function setMode(mode) {
            currentMode = mode;
            isRandomMode = mode === 'random';
            
            // 버튼 활성화 상태 업데이트
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (mode === 'sequential') {
                sequentialBtn.classList.add('active');
            } else if (mode === 'pause') {
                pauseBtn.classList.add('active');
                audioPlayer.pause();
                isPlaying = false;
                playPauseBtn.textContent = '▶';
            } else if (mode === 'random') {
                randomBtn.classList.add('active');
                revealedCards.clear();
            }
            
            updateSongDisplay();
        }

        // 초기화
        function init() {
            createPlaylist();
            updateSongDisplay();
            setupEventListeners();
            
            // GitHub URL 설정 확인
            if (musicFiles[0] && musicFiles[0].includes('사용자명')) {
                showMessage('⚠️ GitHub 설정 필요: 코드의 사용자명과 저장소명을 실제 값으로 변경하세요', 'error');
            } else {
                showMessage('GitHub에서 음악 파일 목록을 확인했습니다', 'loading');
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
